<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Library Contact Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="animate.css">
    <style>
    
    header, footer {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    align-items: center;
    justify-content: left;
    display: flex;
}
header img,footer img{
    margin-right: 10px;
    max-height: 40px;
}
header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    display: flex;
    align-items: center;
}

nav ul {
    list-style: none;
    display: flex;
    margin:10;
    padding: 10;
    overflow: hidden;
}

nav li {
    margin-right: 20px;
}

nav a {
    color: #fff;
    text-decoration: none;
    font-size: 1.2rem;
    transition: color 0.3s ease;
    
}

nav a:hover {
    color: #f0f0f0;
}

nav a >.sign{
    justify-content: right;
}
    
    </style>
</head>
<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="anime.html" class="navbar-brand"><img src="https://rb.gy/l7k1r" alt="Header Image">Anime Library</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="anime.html">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="about.html">About</a>
                    <a class="nav-item nav-link" href="videos.html">Videos</a>
                    <a class="nav-item nav-link" href="contact.html" target="_blank">Contact</a>
                    <a class="nav-item nav-link" href="signout.html">Signout</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
        <h1>Contact Us</h1>
        <!-- Contact Form -->
        <form id="contact-form" method="get">
            <label for="name"><mark>Name:</mark></label>
            <input type="text" id="name" name="name" required>

            <label for="email"><mark>Email:</mark></label>
            <input type="email" id="email" name="email" required>

            <label for="subject"><mark>Subject:</mark></label>
            <input type="text" id="subject" name="subject" required>

            <label for="message"><mark>Message:</mark></label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        </section>
    </main>
    <footer>
            <img src="https://rb.gy/l7k1r" alt="footer image" />

    </footer>
